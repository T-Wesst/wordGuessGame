<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Word Guess Game</title>
</head>

<body>
  <div class="game-background">
    <div class="game-container">
      <div class="content">
        <div class="card">
          <div class="card-title">
            <h1>Word Guess Game</h1>
          </div>
        </div>
        <div class="card">
          <div id="score">
            <div class="box-container">
              <div>
                <strong>Wins:</strong>
                <span id="displayWins"></span>
              </div>
              <div>
                <strong>Losses:</strong>
                <span id="displayLosses"></span>
              </div>
              <div>
                <strong># Guesses:</strong>
                <span id="displayRemainingGuesses"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div id="answer">
            <strong>Answer:</strong>
            <span id="displayWordToGuess"></span>
          </div>
        </div>
        <div class="animate-guess">
          <div class="card">
            <div class="box" id="guesses">
              <div>
                <strong>Guesses:</strong>
                <span id="displayGuesses"></span></div>
            </div>
          </div>
          <div class="card">
            <div class="box" id="animation">
              <strong>Animation:</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
