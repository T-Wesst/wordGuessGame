<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Word Guess Game</title>
</head>

<body>
  <div class="game-background">
    <div class="game-container">
      <div class="content">
        <div class="card">
          <div class="card-title">
            <h1>Word Guess Game</h1>
          </div>
        </div>
        <div class="card">
          <div id="score">
            <div class="box-container">
              <div>Wins: <span id="displayWins"></span></div>
              <div>Losses: <span id="displayLosses"></span></div>
              <div>Guesses Remaining: <span id="displayRemainingGuesses"></span></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div id="answer">
            answer
          </div>
        </div>
        <div class="animate-guess">
          <div class="card">
            <div class="box" id="guesses">
              <div>Guesses so far: <span id="displayGuesses"></span></div>
            </div>
          </div>
          <div class="card">
            <div class="box" id="animation">
              animation
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
